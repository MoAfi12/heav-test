<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    
    <div class="container-form">
        
        <div class="form">
            <h1>Sing Up</h1>
            <form action="" id="form">
            <div class="form-control">
            <label for="">Full Name</label> <br>
            <input type="text" id="Username" placeholder="Enter Your Full Name"> <br>
            <i id="check" class="uil uil-check"></i>
            <i id="error" class="uil uil-times"></i>
            <small>Error Massage</small>

            </div>

            <div class="form-control">
            <label for="">Email</label> <br>
            <input type="text" id="email" placeholder="Enter Your Email"> <br>
            <i id="check" class="uil uil-check"></i>
            <i  id="error"  class="uil uil-times"></i>
            <small>Error Massage</small>
            </div>

            <div class="form-control ">
            <label for="">Password</label> <br>
            <input type="text" id="Password" placeholder="Enter Your Password"> <br>
            <i id="check" class="uil uil-check"></i>
            <i  id="error"  class="uil uil-times"></i>
            <small>Error Massage</small>
            </div>

            <div class="form-control">
            <label for="">Confirm Password</label> <br>
            <input type="text" id="confirmPassword" placeholder="Config Your Password"> <br>
            <i id="check" class="uil uil-check"></i>
            <i  id="error"  class="uil uil-times"></i>
            <small>Error Massage</small>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
        <p class="an-account">I have an account<a href="Login.html">sing In</a></p>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
